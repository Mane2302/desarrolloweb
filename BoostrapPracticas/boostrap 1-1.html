<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Boostrap</title>
    <link rel="stylesheet" href="/bootstrap-5.3.2-dist/css/bootstrap.css" />
    <link rel="stylesheet" href="/bootstrap-5.3.2-dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/bootstrap-5.3.2-dist/css/bootstrap.rtl.css" />
    <link
      rel="stylesheet"
      href="/bootstrap-5.3.2-dist/css/bootstrap.rtl.min.css"
    />
  </head>
  <body>
    <header>Esto es un documento con Boostrap</header>
    <div class="container">
      <table class="table table-hover table-bordered table-sm">
        <thead>
          <tr class="table-info">
            <th scope="col">#</th>
            <th scope="col">First</th>
            <th scope="col">Last</th>
            <th scope="col">Handle</th>
          </tr>
        </thead>
        <tbody class="table-group-divider">
          <tr>
            <th scope="row">1</th>
            <td class="table-info">Mark</td>
            <td>Otto</td>
            <td>@mdo</td>
          </tr>
          <tr>
            <th scope="row">2</th>
            <td>Jacob</td>
            <td>Thornton</td>
            <td>@fat</td>
          </tr>
          <tr>
            <th scope="row">3</th>
            <td colspan="1">Larry the Bird</td>
            <td class="">@twitter</td>
          </tr>
          <tr>
            <th scope="row">4</th>
            <td colspan="1">Emmanuel</td>
            <td class="">@twitter ahora @X</td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>

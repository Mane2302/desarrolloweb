<!DOCTYPE html>
<html lang="”es”">

<head>
  <meta charset="utf-8" />
  <title>JavaScript</title>
  <script>
    var lista = [0, 2, 3, 5, 7, 11, 13, 17];
    for (var f = 0; f < lista.length; f++) {
      console.log("El valor actual es: " + f)
    }
    console.log("El valor final es: " + f)
  </script>
</head>

<body>
  <section>
    <h1>Mostrando mensajes en la consola con el método log()</h1>
  </section>
</body>

</html>

<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="utf-8">
  <title>JavaScript</title>
  <script>
    function iniciar() {
      var elemento = document.getElementById("subtitulo");
      alert("El id es: " + elemento.id);
    }
  </script>
</head>

<body onload="iniciar()">
  <section>
    <h1>Obteniendo una referencia al objeto Element que representa un elemento</h1>
    <p id="subtitulo">Hola a todooos!!!</p>
  </section>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="contarclicks()">Da clic</button>
    <p id="contador">Has hecho click estas veces</p>

    <script>
        var contador=0;
        function contarclicks(){
            contador++;
            document.getElementById("contador").innerText="Has hecho click estas veces: " + contador;
        }
    </script>
</body>
</html>
